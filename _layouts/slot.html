---
layout: default
---
<div class="slot">

  <header class="slot-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}<h3>{{ page.description }}</h3>{% endif %}
    <p class="meta">{{ page.start }} // {{ page.speakers  }}</p>
  </header>

  <article class="slot-content">
  {{ content }}
  </article>

</div>
